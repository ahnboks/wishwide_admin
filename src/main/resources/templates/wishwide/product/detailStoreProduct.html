</div>
<th:block >
    <script th:inline="javascript">
        var detailForm = $('#detailForm');

        var isProductAlert = false;
        var productNo = /*[[${productVO[0]}]]*/'';
        var productImageNo = /*[[${productVO[10]}]]*/'';
        var productImageName = /*[[${productVO[11]}]]*/'';
        var productImageExtension = /*[[${productVO[13]}]]*/'';
        var productImageThumbnailUrl = /*[[${productVO[14]}]]*/'';

        var giftProductRegisterCode = /*[[${productVO[1]}]]*/'';
        var productSubProductCode = /*[[${productVO[19]}]]*/'';
        var subProductCount = /*[[${subProductCnt}]]*/'';

        $(document).ready(function () {
            if(productImageNo != null) {
                console.log('들어오니1');
                isProductAlert = true;
                processFile(productImageName, productImageExtension, productImageThumbnailUrl, 1);
            }

            $('.chosen-select').chosen({width: "100%"});

            if(giftProductRegisterCode == 1){
                $('#giftProductDiscountUse').css('display','block');
                $('#giftProductDiscountPrice').css('display','block');

                $.ajax({
                    url: "/wishwide/product/selectGiftProduct/"+productNo,
                    type: 'get',
                    contentType: 'application/json',
                    success: function (data) {
                        console.log(data);
                        if (data.length != 0) {
                            $.each(data, function (index, item) {
                                if(index < 1) {
                                    console.log("인덱스 : " + index);
                                    detailForm.find('[name="giftProductDiscountPrice"]').attr('value', item[6]);

                                    if(item[2] == 1){
                                        $('#giftProductDiscountInfo').css('display','block');
                                        console.log(detailForm.find('[name="giftProductDiscountCode"]'));

                                        detailForm.find('[name="giftProductDiscountCode"]:eq(1)').attr('checked', true );
                                        detailForm.find('[name="giftProductDiscountInitQuantity"]').attr('value', item[3]);
                                        detailForm.find('[name="giftProductDiscountValue"]').attr('value', item[5]);

                                        if(item[4] == 'DCR'){
                                            detailForm.find('[name="giftProductDiscountTypeCode"]:eq(0)').attr('checked', true );
                                        }
                                        else{
                                            detailForm.find('[name="giftProductDiscountTypeCode"]:eq(1)').attr('checked', true );
                                        }
                                    }
                                    else{
                                        detailForm.find('[name="giftProductDiscountCode"]:eq(0)').attr('checked', true );
                                    }
                                }
                            });
                        }
                        else{
                            console.log('데이터없음');
                        }
                    }
                });

//                if(giftProductDiscountCode == 1)
//                    $('#giftProductDiscountInfo').css('display','block');
            }

            var subProductCnt = subProductCount+1;

            //서브상품 추가
            $('a[name="addSubProduct"]').click(function (e) {
                e.preventDefault();

                if(subProductCnt == 1) {
                    $('#sub1').css('display', 'block');
                    subProductCnt++;

                    $('#productPrice').css('display', 'none');
                }
                else if(subProductCnt == 2){
                    $('#sub2').css('display', 'block');
                    subProductCnt++;
                }
                else if(subProductCnt == 3){
                    $('#sub3').css('display', 'block');
                    subProductCnt++;
                }
                else if(subProductCnt == 4){
                    $('#sub4').css('display', 'block');
                    subProductCnt++;
                }
                else if(subProductCnt == 5){
                    $('#sub5').css('display', 'block');
                    subProductCnt++;
                }

//                var parentNode = $(this).parent().parent().parent();
//
//                parentNode.append('<div class="col-sm-12">' +
//                    '<div class="hr-line-dashed"></div>' +
//                    '<label class="col-sm-3 "><a href="#" name="minusSubProduct" class="minusSubProduct"><i class="fa fa-minus-circle"></i></a>서브상품명</label>' +
//                    '<div class="col-sm-3"><input type="text" maxlength="20" class="form-control" name="productTitle"></div>' +
//                    '<label class="col-sm-3 ">서브상품가격</label>' +
//                    '<div class="col-sm-3"><input type="text" maxlength="20" class="form-control" name="productTitle"></div>' +
//                    '</div>');
//
//                console.log(parentNode);

            });

            //서브상품 제거
            $('.minusSubProduct').click(function (e) {
                e.preventDefault();

                if(subProductCnt == 2) {
                    $('#sub1').css('display', 'none');
                    $('#productPrice').css('display', 'block');
                    subProductCnt--;
                }
                else if(subProductCnt == 3){
                    $('#sub2').css('display', 'none');
                    subProductCnt--;
                }
                else if(subProductCnt == 4){
                    $('#sub3').css('display', 'none');
                    subProductCnt--;
                }
                else if(subProductCnt == 5){
                    $('#sub4').css('display', 'none');
                    subProductCnt--;
                }
                else if(subProductCnt == 6){
                    $('#sub5').css('display', 'none');
                    subProductCnt--;
                }

            });

            console.log('서브상품 '+productSubProductCode);
            //서브상품 등록되어있을 시 서브상품 정보 가져옴
            if(productSubProductCode == 1){
                $('#productPrice').css('display', 'none');

                $.ajax({
                    url: "/wishwide/product/selectSubProduct/"+productNo,
                    type: 'get',
                    contentType: 'application/json',
                    success: function (data) {
                        console.log(data);
                        if (data.length != 0) {
                            console.log('서브상품개수 : '+subProductCount);
                            $.each(data, function (index, item) {
                                if(index < subProductCount) {
                                    console.log("인덱스 : " + index);

                                    var value = index+1;

                                    var element = $('#sub'+value +'');

                                    element.find('[name="subProductName"]').attr('value', item[2]);
                                    element.find('[name="subProductPrice"]').attr('value', item[3]);

                                    element.css('display', 'block');
                                }
                            });
                        }
                        else{
                            console.log('데이터없음');
                        }
                    }
                });
            }

            //선물등록 코드에 따른 CSS
            detailForm.find('[name="giftProductRegisterCode"]').change(function (e) {
                var giftProductRegisterCode = detailForm.find('[name="giftProductRegisterCode"]').val();
                var giftProductDiscountCode = detailForm.find('[name="giftProductDiscountCode"]:checked').val();

                console.log(giftProductRegisterCode + '선물등록여부');

                if(giftProductRegisterCode == 1){
                    $('#giftProductDiscountUse').css('display','block');
                    $('#giftProductDiscountPrice').css('display','block');

                    detailForm.find('[name="giftProductRegisterCode"]').attr('value', 0);

                    if(giftProductDiscountCode == 1)
                        $('#giftProductDiscountInfo').css('display','block');
                }
                else{
                    $('#giftProductDiscountUse').css('display','none');
                    $('#giftProductDiscountInfo').css('display','none');
                    $('#giftProductDiscountPrice').css('display','none');

                    detailForm.find('[name="giftProductRegisterCode"]').attr('value', 1);
                }
            });

            //묶음할인 코드에 따른 CSS
            detailForm.find('[name="giftProductDiscountCode"]').change(function (e) {
                var giftProductDiscountCode = detailForm.find('[name="giftProductDiscountCode"]:checked').val();

                console.log(giftProductDiscountCode + '값');

                if(giftProductDiscountCode == 1){
                    $('#giftProductDiscountInfo').css('display','block');
                }
                else{
                    $('#giftProductDiscountInfo').css('display','none');
                }
            });

            $('#btnUpdate').click(function (e){
//                e.preventDefault();
                if($("#sub1").css("display") == "block"){
                    var element = $("#sub1");

                    var subProductName = element.find('[name="subProductName"]').val();
                    var subProductPrice = element.find('[name="subProductName"]').val();

                    if(subProductName == '' || subProductPrice == ''){
                        alert('서브상품 정보를 입력해주세요.');
                        return false;
                    }
                    else{
                        renameForModelAttribute(element, 0);
                    }
                }
                else{
                    var element = $("#sub1");

                    element.find('[name="subProductName"]').attr('value', 'none');
                    element.find('[name="subProductPrice"]').attr('value', 0);

                    renameForModelAttribute(element, 0);
                }

                if($("#sub2").css("display") == "block"){
                    var element = $("#sub2");

                    var subProductName = element.find('[name="subProductName"]').val();
                    var subProductPrice = element.find('[name="subProductPrice"]').val();
                    console.log(subProductName + subProductPrice);
                    if(subProductName == '' || subProductPrice == ''){
                        alert('서브상품 정보를 입력해주세요.');
                        return false;
                    }
                    else{
                        renameForModelAttribute(element, 1);
                    }

                }

                if($("#sub3").css("display") == "block"){
                    var element = $("#sub3");

                    var subProductName = element.find('[name="subProductName"]').val();
                    var subProductPrice = element.find('[name="subProductPrice"]').val();

                    if(subProductName == '' || subProductPrice == ''){
                        alert('서브상품 정보를 입력해주세요.');
                        return false;
                    }
                    else{
                        renameForModelAttribute(element, 2);
                    }

                }

                if($("#sub4").css("display") == "block"){
                    var element = $("#sub4");

                    var subProductName = element.find('[name="subProductName"]').val();
                    var subProductPrice = element.find('[name="subProductPrice"]').val();

                    if(subProductName == '' || subProductPrice == ''){
                        alert('서브상품 정보를 입력해주세요.');
                        return false;
                    }
                    else{
                        renameForModelAttribute(element, 3);
                    }
                }

                if($("#sub5").css("display") == "block"){
                    var element = $("#sub5");

                    var subProductName = element.find('[name="subProductName"]').val();
                    var subProductPrice = element.find('[name="subProductPrice"]').val();

                    if(subProductName == '' || subProductPrice == ''){
                        alert('서브상품 정보를 입력해주세요.');
                        return false;
                    }
                    else{
                        renameForModelAttribute(element, 4);
                    }
                }

                if(productImageNo == null){
                    var productImage = $('input[name="productImage"]').val();

                    console.log(productImage);

                    if(productImage == '') {
                        alert('이미지를 등록해주세요');
                        return false;
                    }
                }

                var giftProductRegisterCode = detailForm.find('[name="giftProductRegisterCode"]:checked').val();
                var giftProductDiscountCode = detailForm.find('[name="giftProductDiscountCode"]:checked').val();

                if(giftProductRegisterCode == 0){
                    detailForm.find('[name="giftProductDiscountInitQuantity"]').attr('value', 0);
                    detailForm.find('[name="giftProductDiscountValue"]').attr('value', 0);
                }
                else{
                    if(giftProductDiscountCode == 0){
                        detailForm.find('[name="giftProductDiscountInitQuantity"]').attr('value', 0);
                        detailForm.find('[name="giftProductDiscountValue"]').attr('value', 0);
                    }
                }

            });
        });

        function removeProduct(e, type) {
            if(isProductAlert == true) {
                if (confirm('현재 파일이 삭제됩니다. \n계속 진행하시겠습니까?.')) {
                    removeProductFile(productNo);
                    $('#file1').find('.file-download').hide();
                    isProductAlert = false;

                    var element = $('#file1');
                    element.addClass('fileinput-new').removeClass('fileinput-exists');
                    element.find('.fileinput-filename').text('');
                    element.find('.fileinput-preview thumbnail').css('display', 'none');
                    element.find('.fileinput-preview').empty();
                }
                else {
                    console.log(type);
                    if (type == 'remove') e.stopPropagation();
                    else if (type == 'update') e.preventDefault();
                }
            }
        }

        function renameForModelAttribute(element, index) {
            $(element).find("input[name=subProductName]").attr("name", "subProductList[" + index + "].subProductName");
            $(element).find("input[name=subProductPrice]").attr("name", "subProductList[" + index + "].subProductPrice");
        }

    </script>
</th:block>
